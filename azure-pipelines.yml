# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'macOS-10.13'

variables:
  scheme: 'OpenDrone'
  sdk: 'iphoneos'
  configuration: 'Release'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- task: CocoaPods@0
  inputs:
    workingDirectory: 'ios'
    forceRepoUpdate: false

- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: 'OpenDroneDistribution.p12'
    certPwd: $(P12Password)
  displayName: "Install Apple Certificate"

- task: InstallAppleProvisioningProfile@1
  inputs:
    provProfileSecureFile: 'OpenDroneDistribution.mobileprovision'
  displayName: "Install Apple Provisioning Profile"

- task: Xcode@5
  inputs:
    actions: 'clean build'
    xcWorkspacePath: '**/OpenDrone.xcworkspace'
    sdk: '$(sdk)'
    scheme: '$(scheme)'
    configuration: '$(configuration)'
    xcodeVersion: 'default' # Options: default, 10, 9, 8, specifyPath
    exportPath: '$(agent.buildDirectory)/output/$(sdk)/$(configuration)'
    signingOption: 'default' # Options: nosign, default, manual, auto
    useXcpretty: false
  displayName: 'Build iOS Release'
  
- script: |
    cd android
    chmod +x gradlew
    ./gradlew bundleRelease
  displayName: 'Build Android'

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: 'OpenDrone_Keystore.jks'
    apksignerKeystorePassword: '$(keystore_password)'
    apksignerKeystoreAlias: '$(key_alias)'
    apksignerKeyPassword: '$(key_password)'
    zipalign: false

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'OpenDroneGithubConnection'
    repositoryName: 'OpenDroneAT/OpenDrone-Cross-Platform-App'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: '$(Build.BuildNumber)'
    title: 'Automatic Azure DevOps Release $(Build.BuildNumber)'
    releaseNotesSource: 'inline'
    releaseNotesInline: 'Automatic Azure DevOps Release'
    assets: |
         $(Build.ArtifactStagingDirectory)/*.apk
         $(Build.ArtifactStagingDirectory)/README.md
    isPreRelease: true
    addChangeLog: false
