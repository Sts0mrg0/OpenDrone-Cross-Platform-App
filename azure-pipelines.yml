# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'macOS-10.13'

variables:
  scheme: 'OpenDrone'
  configuration: 'Release'
  sdk: 'iphoneos'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
  
- script: |
    cd android
    chmod +x gradlew
    ./gradlew bundleRelease
  displayName: 'Build Android'

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksign: true
    apksignerKeystoreFile: 'OpenDrone_Keystore.jks'
    apksignerKeystorePassword: '$(keystore_password)'
    apksignerKeystoreAlias: '$(key_alias)'
    apksignerKeyPassword: '$(key_password)'
    apksignerArguments: '--out $(Build.SourcesDirectory)/OpenDrone.release.apk'
    zipalign: false

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.SourcesDirectory)
    contents: '**/*.release.apk' 
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    overWrite: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'apks' 
    publishLocation: 'container'

- task: CocoaPods@0
  inputs:
    workingDirectory: 'ios'
    forceRepoUpdate: false

- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: 'OpenDroneDistribution.p12'
    certPwd: $(P12Password)
  displayName: "Install Apple Certificate (Distribution)"

- task: InstallAppleProvisioningProfile@1
  inputs:
    provProfileSecureFile: 'OpenDroneDistribution.mobileprovision'
  displayName: "Install Apple Provisioning Profile (Distribution)"

- task: InstallAppleCertificate@2
  inputs:
    certSecureFile: 'OpenDroneDevelopment.p12'
    certPwd: $(P12PasswordDev)
  displayName: "Install Apple Certificate (Development)"

- task: InstallAppleProvisioningProfile@1
  inputs:
    provProfileSecureFile: 'OpenDroneDevelopment.mobileprovision'
  displayName: "Install Apple Provisioning Profile (Development)"

- task: Xcode@5
  inputs:
    actions: 'clean build'
    configuration: '$(configuration)'
    sdk: '$(sdk)'
    xcWorkspacePath: '**/OpenDrone.xcworkspace'
    scheme: '$(scheme)'
    packageApp: true
    archivePath: '$(Build.SourcesDirectory)/archive/'
    exportPath: '$(Build.SourcesDirectory)/ios/'
    signingOption: 'default'
    useXcpretty: false
  displayName: 'Build iOS Release'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/ios/'
    contents: '**/*.ipa'
    targetFolder: '$build.artifactStagingDirectory'
  displayName: 'Copy .IPA' 
- task: PublishBuildArtifacts@1

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'OpenDroneGithubConnection'
    repositoryName: 'OpenDroneAT/OpenDrone-Cross-Platform-App'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'userSpecifiedTag'
    tag: '$(Build.BuildNumber)'
    title: 'Automatic Azure DevOps Release $(Build.BuildNumber)'
    releaseNotesSource: 'inline'
    releaseNotesInline: 'Automatic Azure DevOps Release'
    assets: |
         $(Build.ArtifactStagingDirectory)/*.apk
         $(Build.ArtifactStagingDirectory)/*.ipa
    isPreRelease: true
    addChangeLog: false

  
